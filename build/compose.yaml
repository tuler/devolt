version: "3.9"

volumes:
  mongodb-data:

services:
  simulation:
    container_name: simulation
    hostname: simulation
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.simulation
  streaming:
    container_name: streaming
    hostname: streaming
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.streaming
    ports:
      - "8080:8080"
